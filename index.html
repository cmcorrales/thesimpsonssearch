<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rock+Salt" rel="stylesheet">
    <link href="main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>The Simpsons Character Search</h1>
<div class="selectmenus">
  <select class="characteristics">
    <option value="0">Physical Characteristics</option>
    <option value="triangularhair">triangular hair</option>
    <option value="protrudingbelly">protruding belly</option>
    <option value="cloudshapedhair">cloud-shaped hair</option>
    <option value="shortstature">short stature</option>
    <option value="wearsorange">wears orange daily</option>
    <option value="wearsgreen">wears green daily</option>
    <option value="bald">bald(ing)</option>
    <option value="wearsglasses">wears glasses</option>
  </select>
  <select class="traits">
    <option value="0">Personality Traits</option>
    <option value="mischievous">mischievous</option>
    <option value="friendly">friendly</option>
    <option value="powerplantworker">power plant employee</option>
    <option value="prankster">prankster</option>
    <option value="typeA">type "A" personality</option>
    <option value="lovesdonuts">loves donuts</option>
    <option value="inarticulate">inarticulate</option>
    <option value="cynical">cynical</option>
    <option value="school">Springfield Elementary student or staff</option>
  </select>
</div>
<div class="characters">
  <img class="gray triangularhair protrudingbelly shortstature wearsorange mischievous prankster school" src="images/bart.png">
  <img class="gray bald mischievous powerplantworker cynical" src="images/burns.jpeg">
  <img class="gray wearsgreen friendly wearsglasses typeA" src="images/flanders.jpeg">
  <img class="gray protrudingbelly bald powerplantworker lovesdonuts inarticulate" src="images/homer.png">
  <img class="gray cloudshapedhair wearsgreen cynical prankster" src="images/krusty.jpeg">
  <img class="gray triangular hair shortstature wearsorange friendly typeA school" src="images/lisa.png">
  <img class="gray triangular hair shortstature inarticulate" src="images/maggie.png">
  <img class="gray cloudshapedhair wearsorange wearsgreen friendly" src="images/marge.png">
  <img class="gray cynical cloudshapedhair" src="images/moe.jpeg">
  <img class="gray protrudingbelly shortstature inarticulate school" src="images/ralph.jpeg">
  <img class="gray typeA wearsorange school" src="images/skinner.jpeg">
  <img class="gray triangular hair wearsgreen powerplantworker typeA wearsglasses" src="images/smithers.png">
  <img class="gray protrudingbelly cloudshapedhair lovesdonuts" src="images/wiggum.jpeg">
  <img class="gray protrudingbelly inarticulate wearsorange" src="images/barney.png">
  <img class="gray typeA friendly cloudshapedhair" src="images/hibbert.jpeg">
  <img class="gray cynical wearsgreen school" src="images/edna.png">
  <img class="gray friendly typeA wearsgreen" src="images/apu.png">
  <img class="gray shortstature wearsglasses school protrudingbelly" src="images/milhouse.png">
</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="app.js"></script>
</html>
